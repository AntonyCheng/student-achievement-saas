props:
  sql-show: true
rules:
  - !READWRITE_SPLITTING
    dataSources:
      readwrite_ds:
        staticStrategy:
          writeDataSourceName: master
          readDataSourceNames:
            - slave
        loadBalancerName: random
    loadBalancers:
      random:
        type: RANDOM
  - !ENCRYPT
    encryptors:
      aes_encryptor:
        type: AES
        props:
          aes-key-value: ^yrknDV&%@*T56V&
      assisted_encryptor:
        type: AES
        props:
          aes-key-value: ^yrknDV&%@*T56V&
      like_encryptor:
        type: CHAR_DIGEST_LIKE
    tables:
      t_token:
        columns:
          token_account:
            cipherColumn: token_account
            encryptorName: aes_encryptor
            likeQueryColumn: like_account
            likeQueryEncryptorName: like_encryptor
          token_password:
            cipherColumn: token_password
            encryptorName: aes_encryptor
          token_identity:
